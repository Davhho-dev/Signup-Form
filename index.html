<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    </head>
    <body>
        <div class="wrapper">
            <div class="left-container"></div>
            <div class="right-container">
                <div class="header">
                    <div class="first-paragraph">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p>Sign up <em>now</em> to get started</p>
                    </div>
                    <div class="second-paragraph">
                        <p>You <em>know</em> you want to.</p>
                    </div>
                </div>
                <div class="body">
                    <p>Let's do this!</p>
                    <form action="#">
                        <div class="inputs">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="username@something.com">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" placeholder="5555555555" minlength="10" maxlength="10">
                            </div>
                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password">
                            </div>
                            <div>
                                <label for="confirm_userPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_userPassword" name="confirm_userPassword">
                            </div>
                        </div>
                        <div class="btn-container">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
